<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

</head>

<body>
<nav class="navbar">
    <div class="navbar">
        <div class="navbar-btn">Orders by Customer</div>
    </div>
</nav>


<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Order id</th>
            <th>Customer Name</th>
            <th colspan="4">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order:${orders}">
            <td th:text="${order.orderId}"></td>
            <td th:text="${order.customer}"></td>
            <td><a th:href="@{/order/update(id=${order.orderId}) }">Update </a></td>
            <td><a th:href="@{/order/delete(id=${order.orderId}) }">Delete </a></td>
            <td><a th:href="@{/orderitem/new(id=${order.orderId}) }">Add order items </a></td>
            <td><a th:href="@{/order/orderitems(id=${order.orderId}) }">View order items </a></td>
        </tr>
        </tbody>
    </table>
    <br>
    <p th:object="${customer}">
        <a th:href="@{/customer/list}">Back to Customers </a>
        <br>
        <a th:href="@{/order/new(id=${customer.getCustomerId()})}">Add a new order </a>
    </p>
</div>
</body>
</html>
