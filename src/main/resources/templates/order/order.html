<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet"  th:href="@{/css/bootstrap.min.css}"  >
<body>
<nav class="navbar">
    <div class="navbar">
        <div class="navbar-btn">Order by id </div>
    </div>
</nav>
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <td>Order ID</td>
            <td>Customer of Order</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${order.orderId}"/>
            <td th:text="${order.customer}"/>
        </tr>
        </tbody>
    </table>
    <br>
    <a th:href="@{/order/list}">Back to Orders </a>
    <br>
    <a th:href="@{/orderitem/new(id=${order.orderId})}">Add Order Items to the order</a>
</div>
</body>
</html>
