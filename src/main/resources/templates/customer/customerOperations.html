<!DOCTYPE html>
<html lang="en"    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"  th:href="@{/css/bootstrap.min.css}"  >

</head>
<body>
<form  action="#" th:action="@{/customer/save}"  th:object="${customer}" method="POST">
    <table border="1">
        <tr>
            <td><label th:text="'Customer ID'" /></td>
            <td><input type="number" readonly th:field="*{customerId}" /></td>
        </tr>
        <tr>
            <td><label th:text="'Name'" /></td>
            <td><input type="text" th:field="*{name}" /></td>
        </tr>
        <tr>
            <td><label th:text="'Phone Number'" /></td>
            <td><input type="text" th:field="*{phoneNumber}" /></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" /></td>
        </tr>
    </table>

</form>
</body>
</html>
